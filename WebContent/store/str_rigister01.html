<!-- 註冊表單 =======================================-->  
<legend class="text-center font-weight-bold text-success">
<h2>店家註冊中心</h2>
<small>帳號申請</small>
</legend>
	
<form action="" method="">

<div class="form-group">
	<label for="acc">帳號</label>
	<input type="text" name="STR_ACC" id="acc" placeholder="請填入帳號" class="form-control">
</div>

<div class="form-group">
	<label for="psw">密碼</label>
	<input type="password" name="STR_PAS" id="psw" placeholder="請填入密碼" class="form-control">
</div>

<div class="form-group">
	<label for="re-psw">確認密碼</label>
	<input type="text" name="RE_PAS" id="re-psw" placeholder="請確認密碼" class="form-control">
</div>


<div><button class="btn btn-success btn-block btn-lg login-btn">送出</button></div>
</form>
<!-- 表單內容結束 =======================================-->

	</div>
