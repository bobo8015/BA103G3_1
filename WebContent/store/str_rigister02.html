		<script>
            var i;
            var split;
            function trans() {
                i = 0;
                var content = $("#county").val() + $("#city").val() + $("#addr").val();
                split = content.split("\n");
                delayedLoop();
            }

            function delayedLoop() {
                addressToLatLng(split[i]);
                if (++i == split.length) {
                    return;
                }
                window.setTimeout(delayedLoop, 1500);
            }

            function addressToLatLng(addr) {
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({
                    "address": addr
                }, function (results, status) {
          if ($("#c").attr('checked'))
          {
            addr = addr + "=";
          }
          else {
            addr = "";
          }
                    if (status == google.maps.GeocoderStatus.OK) {
                        var lat = $("#lat").val();
                        var lng = $("#lng").val();
                        $("#lat").val(results[0].geometry.location.lat());
                        $("#lng").val(results[0].geometry.location.lng());
                    } else {
                        var lat = $("#lat").val();
                        var lng = $("#lng").val();
                        $("#lat").val("");
                        $("#lng").val("");
                    }
                });
            }
        </script>

</div>

<div class="form-group rig-form-inline">

	<input type="tel" name="STR_TEL" id="tel" size="35" class="form-control" placeholder="02-12345678">
</div>

<div class="form-group">

	<input type="mail" name="STR_MA" id="mail" placeholder="請填入連絡信箱" class="form-control">
</div>

<div>

<div>

<div><button class="btn btn-success btn-block btn-lg login-btn" onclick="trans();">提交</button></div>
